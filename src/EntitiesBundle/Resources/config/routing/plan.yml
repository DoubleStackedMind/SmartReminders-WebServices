plan_index:
    path:     /
    defaults: { _controller: "EntitiesBundle:Plan:index" }
    methods:  GET

plan_show:
    path:     /{id}/show
    defaults: { _controller: "EntitiesBundle:Plan:show" }
    methods:  GET

plan_new:
    path:     /new
    defaults: { _controller: "EntitiesBundle:Plan:new" }
    methods:  [GET, POST]

plan_edit:
    path:     /{id}/edit
    defaults: { _controller: "EntitiesBundle:Plan:edit" }
    methods:  [GET, POST]

plan_delete:
    path:     /{id}/delete
    defaults: { _controller: "EntitiesBundle:Plan:delete" }
    methods:  DELETE
